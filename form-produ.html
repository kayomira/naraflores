<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8b3bc5d26b.js" crossorigin="anonymous"></script> 
</head>
<body></body>
    <div class="container">
        <form name="formdproduto" action="add-produto.php" onsubmit="return validateForm()" method="post" required>

            <div class="coluna">
                <div class="preencha">
                  <label for="pname">Produto</label>
                </div>
                <div class="preencha1">
                  <input type="text" id="pname" name="produtonome" placeholder="Como ele é chamado?">
                </div>
              </div>

              <div class="coluna">
                <div class="preencha">
                  <label for="Quant">Quantidade</label>
                </div>
                <div class="preencha1">
                  <input type="number" id="Quant" name="Quantidade" placeholder="Quantos são? Será um combo?">
                </div>
              </div>

              <div class="coluna">
                <div class="preencha">
                  <label for="preço">Preço</label>
                </div>
                <div class="preencha1">
                  <input type="text" name="preço" onKeyPress="return(MascaraMoeda(this,'.',',',event))" placeholder="Qual será o valor?">  
                </div>
              </div>

              <div class="coluna">
                <div class="preencha">
                  <label for="country">Recorrencia</label>
                </div>
                <div class="preencha1">
                  <select id="recorrencia" name="recorrencia">
                    <option value="unica">Única</option>
                    <option value="recorrente">Recorrente</option>
                  </select>
                </div>
              </div>
          
              <div class="coluna">
                <div class="preencha">
                  <label for="arquiv">Coloque aqui a imagem do produto(s)</label>
                </div>
                <div class="preencha1">
                <input type="file" id="arquiv" name="arquivo">
                <input type="submit" value="Confirme o Formulario">
            </div>
        </div>
        </form>
      </div>
  </form>
</div>

<script src="script.js"></script>
</body>
</html>
